version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip

  pre_build:
    commands:
      - echo "Preparing application bundle..."

  build:
    commands:
      - echo "Building application artifact..."
      - mkdir -p bundle/app
      - cp -r app/src/* bundle/app/
      - cp appspec.yml bundle/
      - cp -r app/scripts bundle/scripts

  post_build:
    commands:
      - echo "Application build completed."

artifacts:
  files:
    - bundle/**/*
  discard-paths: no
